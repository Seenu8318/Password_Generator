<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="result-container">           
         <span id="result"></span>
         <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i> 
         </button>
    </div>
    <div class="settings">
        <div class="setting">
            <label for="length">Password Length</label>
            <input type="number" id="length" value="20" checked  max="20" min="8"/>
            </div>
    <div class="setting">
    <label for="uppercase">Use uppercase letter </label>
    <input type="checkbox" id="uppercase" checked />
    </div>
    <div class="setting">
    <label for="lowercase">Use lowercase letter </label>
    <input type="checkbox"  id="lowercase" checked />
     </div>
    <div class="setting">
    <label for="number">Use number </label>
    <input type="checkbox"  id="number" checked />
     </div>
    <div class="setting">
    <label for="symbols">Use Symbols </label>
    <input type="checkbox"  id="symbols" checked />
     </div>
</div>
    <button onclick="generatePassword()" class="btn" id="generate">Generate Password</button>
    <button type="reset" id="reset" class="btn">Reset</button>
</div>

</body>
<script src="index.js"></script>
</html>
